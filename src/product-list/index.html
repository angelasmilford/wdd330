<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Product List</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product-list.js" type="module"></script>
  <script src="../js/search.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"> </header>

  <main class="divider">
    <section class="products">
        <h2>Top Products: <span></span></h2>
        <div class="sort-buttons">
          <p>Sort:</p>
          <button sort-method="high-to-low" class="sort-button">High to Low</button>
          <button sort-method="low-to-high" class="sort-button">Low to High</button>
          <button sort-method="name-a-z" class="sort-button">Name A-Z</button>
          <button sort-method="name-z-a" class="sort-button">Name Z-A</button>
          <button sort-method="brand" class="sort-button">Brand</button>
        </div>
        <ul class="product-list"></ul>
    </section>

  </main>

  <footer id="main-footer"> </footer>
</body>

</html>
