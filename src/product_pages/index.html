<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Marmot Ajax 3 person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p id="clearance-indicator" class="product-page__clearance-indicator hide">Clearance</p>
        <p class="product-card__price" id="productRetailPrice"></p>
        <p class="product-card__price product-card__clearance-price hide" id="productFinalPrice"></p>
        <p class="produce-card__discount product-card__clearance-price hide" id="product-discount-percentage"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      <div class="product-error hide">
        <p>Error: product not found</p>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
